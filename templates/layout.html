<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citadelle – Tirage de cartes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Additional fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Site navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Citadelle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('draw') }}">Tirage quotidien</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('sacrifice') }}">Tirage sacrificiel</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('exchange') }}">Échanges</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery') }}">Galerie</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('ranking') }}">Classement</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Connexion</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
